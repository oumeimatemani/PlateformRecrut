<div class="container-fluid d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow rounded p-4" style="max-width: 600px; width: 100%; background-color: #fff;">
    <h4 class="text-center mb-4 text-primary fw-bold">Modifier l'utilisateur</h4>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Nom complet">
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Adresse Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="exemple@email.com">
      </div>

      <div class="form-group mb-4">
        <label for="phone" class="form-label">Numéro de téléphone</label>
        <input type="text" id="phone" class="form-control" formControlName="phoneNumber" placeholder="Ex : +216 22 000 000">
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary px-4 py-2" [disabled]="userForm.invalid">
          <i class="bi bi-check-circle-fill me-1"></i> Mettre à jour
        </button>
      </div>
    </form>
  </div>
</div>
