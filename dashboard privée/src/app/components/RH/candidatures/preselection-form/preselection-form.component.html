<form (ngSubmit)="onSubmit()" class="d-flex align-items-center gap-2">
    <select [(ngModel)]="decision" name="decision" class="form-select form-select-sm" required>
        <option value="EN_ATTENTE">En attente</option>
        <option value="ACCEPTEE">Acceptée</option>
        <option value="REFUSEE">Refusée</option>
    </select>
      
    <button type="submit" class="btn btn-outline-primary btn-sm">✔️</button>
  </form>
