<div class="content-body">
  <div class="container-fluid">
      <div class="row page-titles mx-0">

          <app-breadcrumb [breadcrumb]="breadcrumbList" class="p-0"> </app-breadcrumb>

      </div>
      <!-- row -->
      <div class="row">

          <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <app-email-left-body></app-email-left-body>

                    <div class="email-right-box ms-0 ms-sm-4 ms-sm-0">
                        <div role="toolbar" class="toolbar ms-1 ms-sm-0">
                            <div class="btn-group mb-1">
                                <div class="form-check custom-checkbox pl-2">
                                    <input type="checkbox" class="form-check-input" id="checkAll"  (change)="checkUncheckAll($event)">
                                    <label class="form-check-label" for="checkAll"></label>
                                </div>
                            </div>
                            <div class="btn-group mb-1 me-1">
                                <button class="btn btn-primary light px-3" type="button" (click)="resetButton()"><i class="ti-reload"></i>
                                </button>
                            </div>
                            <div class="btn-group mb-1">
                                <button aria-expanded="false" data-bs-toggle="dropdown" class="btn btn-primary px-3 light dropdown-toggle" type="button">More <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu"> <a href="javascript: void(0);" class="dropdown-item">Mark as Unread</a> <a href="javascript: void(0);" class="dropdown-item">Add to Tasks</a>
                                    <a href="javascript: void(0);" class="dropdown-item">Add Star</a> <a href="javascript: void(0);" class="dropdown-item">Mute</a>
                                </div>
                            </div>
                        </div>
                        <div class="email-list mt-3">
                            @for(rowData of inboxMSG; track rowData; let i = $index){
                            <div class="message">
                                <div>
                                    <div class="d-flex message-single">
                                        <div class="pl-1 align-self-center">
                                            <div class="form-check custom-checkbox">
                                                <input type="checkbox" class="form-check-input" id="checkbox2">
                                                <label class="form-check-label" for="checkbox2"></label>
                                            </div>
                                        </div>
                                        <div class="ms-2">
                                            <button class="border-0 bg-transparent align-middle p-0" (click)="starActive(i)"><i [ngClass]="{'yellow':activeStarArray.indexOf(i) > -1 }" class="fa fa-star" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                    <a href="email-read.html" class="col-mail col-mail-2">
                                        <div class="subject">  {{ rowData.message }}</div>
                                        <div class="date"> {{ rowData.time }}</div>
                                    </a>
                                </div>
                            </div>
                            }
                        </div>
                        <!-- panel -->
                        <div class="row mt-4">
                            <div class="col-12 pl-3">
                                <nav>
                                    <ul class="pagination pagination-gutter pagination-primary pagination-sm no-bg">
                                        <li class="page-item page-indicator"><a class="page-link" href="javascript:void()"><i class="la la-angle-left"></i></a></li>
                                        <li class="page-item "><a class="page-link" href="javascript:void()">1</a></li>
                                        <li class="page-item active"><a class="page-link" href="javascript:void()">2</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript:void()">3</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript:void()">4</a></li>
                                        <li class="page-item page-indicator"><a class="page-link" href="javascript:void()"><i class="la la-angle-right"></i></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
