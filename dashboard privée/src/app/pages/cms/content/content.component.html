<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles">
          <app-breadcrumb [breadcrumb]="breadcrumbList" class="p-0"> </app-breadcrumb>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xl-12">
                <div class="filter cm-content-box box-primary">

                    <app-filter-head></app-filter-head>

                </div>
                <div class="mb-5">
                    <a routerLink="/admin/cms-content-add" class="btn btn-primary">Add Content</a>
                </div>
                <div class="filter cm-content-box box-primary" >
                    <div class="content-title" (click)="dropicon(2)" data-bs-toggle="collapse" data-bs-target="#contact-list">
                        <div class="cpa">
                            <i class="fa-solid fa-file-lines me-1"></i>Contact List
                        </div>
                        <div class="tools">
                            <a href="javascript:void(0);" [ngClass]="{'expand':activeToggleArray.indexOf(2) > -1 }"
                                class="expand SlideToolHeader">
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </div>
                    </div>
                    <div class="cm-content-body form excerpt collapse show" id="contact-list">
                        <div class="card-body pb-4">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-black">S.No</th>
                                            <th class="text-black">Title</th>
                                            <th class="text-black">Status</th>
                                            <th class="text-black">Modified</th>
                                            <th class="text-black text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        @for(data of allData.data; track data; let i = $index){
                                        <tr>
                                            <td>{{ data.id }}</td>
                                            <td>{{ data.title }}</td>
                                            <td>{{ data.status }}</td>
                                            <td class="text-nowrap">{{ data.date }}</td>
                                            <td class="text-nowrap">
                                                <a href="javascript:void(0);"
                                                    class="btn btn-warning btn-sm content-icon me-2">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a href="javascript:void(0);"
                                                    class="btn btn-danger btn-sm content-icon">
                                                    <i class="fa fa-times"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        }
                                    </tbody>
                                </table>
                              </div>
                              <div class="dataTables_wrapper d-flex align-items-center justify-content-between flex-wrap">
                                <p class="my-2 me-3">Page 1 of 5, showing 2 records out of 8 total, starting on record 1, ending on 2</p>
                                <div class="dataTables_paginate paging_simple_numbers">
                                    <app-pagination [totalPage]="totalPage" [page]="page" (newPage)="pageChange($event)"></app-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
