<div class="content-body">
  <!-- row -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <div class="row">
          @for(item of apps; track item) {
            <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"> -->
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
              <div class="card border-card">
                <div class="card-body">
                  <div class="media">
                    <div class="media-body me-3">
                      <h2 class="{{item.total_class}}">{{item.total_no}}</h2>
                      <span class="position">{{item.title}}</span>
                    </div>
                    <span class="cd-icon {{item.image_class}}">
                      <img src="{{item.image}}" />
                    </span>
                  </div>
                </div>
                <span class="line {{item.border_class}}"></span>
              </div>
            </div>
          }
          <div class="col-xl-12">
            <app-vacancy-stats></app-vacancy-stats>
          </div>
        </div>
      </div>
   
      <div class="col-xl-12">
        <div class="d-sm-flex align-items-center mb-sm-3 mt-sm-2 mt-2  mb-2">
          <h4 class="fs-20 text-black me-auto mb-sm-0 mb-2">Les offres les plus consultées</h4>
        </div>

        <app-recomended-jobs [data]="recomendedJobs"></app-recomended-jobs>

      </div>

      <div class="col-xl-12">
        <div class="d-sm-flex align-items-center mb-sm-3 mt-sm-4 mb-2">
          <h4 class="fs-20 text-black me-auto mb-sm-0 mb-2">Suivi des processus de recrutement  :  Camunda</h4>
        </div>
        <div class="row">
          <!-- Processus Actifs -->
          <div class="col-md-6 mb-3">
            <div class="card custom-process-card border-actif">
              <div class="card-body d-flex flex-column align-items-center justify-content-center text-center">
                <img src="assets/images/process-active.png" width="60" alt="Actif" class="mb-3" />
                <h3 class="text-actif mb-1">{{ processStats.actifs }}</h3>
                <span class="fs-16">Processus Actifs</span>
              </div>
            </div>
          </div>
        
          <!-- Processus Terminés -->
          <div class="col-md-6 mb-3">
            <div class="card custom-process-card border-termine">
              <div class="card-body d-flex flex-column align-items-center justify-content-center text-center">
                <img src="assets/images/process-done.png" width="60" alt="Terminé" class="mb-3" />
                <h3 class="text-termine mb-1">{{ processStats.termines }}</h3>
                <span class="fs-16">Processus Terminés</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
      
    </div>
  </div>
</div>
