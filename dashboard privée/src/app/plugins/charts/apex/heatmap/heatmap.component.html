<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <app-breadcrumb [breadcrumb]="breadcrumbList" class="p-0"></app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Basic</h4>
                    </div>
                    <div class="card-body">

                        <app-heatmap-basic class="custom-chart"></app-heatmap-basic>

                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Multiple Colors</h4>
                    </div>
                    <div class="card-body">
                        <app-heatmap-multiple-colors class="custom-chart"></app-heatmap-multiple-colors>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Color Range</h4>
                    </div>
                    <div class="card-body">
                        <app-heatmap-color-range class="custom-chart"></app-heatmap-color-range>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Rounded</h4>
                    </div>
                    <div class="card-body">
                        <app-heatmap-rounded class="custom-chart"></app-heatmap-rounded>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
