<section class="h-screen flex items-center justify-center relative overflow-hidden bg-[url('../../assets/images/hero/bg3.jpg')] bg-no-repeat bg-center bg-cover">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
    <div class="container">
      <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1">
        <div class="relative overflow-hidden bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md">
          <div class="p-6">
            <a href="">
              <img src="assets/images/logo-light.png" class="mx-auto h-[46px] dark:block hidden" alt="">
            </a>
            <h5 class="my-6 text-xl font-semibold">Login</h5>
  
            <!--  Formulaire Angular fonctionnel -->
            <form class="text-start" (ngSubmit)="onSubmit()">
              <div class="grid grid-cols-1">
                <div class="mb-4 text-start">
                  <label class="font-semibold" for="LoginEmail">Nom d'utilisateur :</label>
                  <input
                    id="LoginEmail"
                    type="text"
                    class="form-input mt-3 rounded-md"
                    placeholder="Nom d'utilisateur"
                    [(ngModel)]="form.username"
                    name="username"
                    required
                  >
                </div>
  
                <div class="mb-4 text-start">
                  <label class="font-semibold" for="LoginPassword">Mot de passe :</label>
                  <input
                    id="LoginPassword"
                    type="password"
                    class="form-input mt-3 rounded-md"
                    placeholder="Mot de passe"
                    [(ngModel)]="form.password"
                    name="password"
                    required
                  >
                </div>
  
                <div class="flex justify-between mb-4">
                  <div class="inline-flex items-center mb-0">
                    <input class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-red-600 focus:border-red-300 focus:ring focus:ring-offset-0 focus:ring-red-200 focus:ring-opacity-50 me-2" type="checkbox" id="RememberMe">
                    <label class="form-checkbox-label text-slate-400" for="RememberMe">Se souvenir de moi</label>
                  </div>
                  <p class="text-slate-400 mb-0">
                    <a routerLink="/reset-password" class="text-slate-400">Mot de passe oublié ?</a>
                  </p>
                </div>
  
                <div class="mb-4">
                  <button type="submit" class="btn bg-red-600 hover:bg-red-700 border-red-600 hover:border-red-700 text-white rounded-md w-full">
                    Connexion
                  </button>
                </div>
  
                <div class="text-center">
                  <span class="text-slate-400 me-2">Pas encore de compte ?</span>
                  <a routerLink="/signup" class="text-black dark:text-white font-bold">S'inscrire</a>
                </div>
  
                <!-- Affichage des erreurs -->
                <div *ngIf="isLoginFailed" class="mt-4 text-center text-red-600">
                  {{ errorMessage }}
                </div>
              </div>
            </form>
          </div>
  
          <div class="px-6 py-2 bg-slate-50 dark:bg-slate-800 text-center">
            <p class="mb-0 text-black font-medium">© {{ date }} <strong>PlateformRecrut</strong>. Design & Develop with 
              <i class="mdi mdi-heart text-red-600"></i> by 
              <a href="https://www.linkedin.com/company/tunisys" target="_blank" class="text-reset">Tunisys</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <app-back-to-home />
