<div class="grid grid-cols-1 pb-8 text-center">
    <h3 class="mb-4 md:text-[26px] md:leading-normal text-2xl leading-normal font-semibold">Here's why you'll love it Jobstack</h3>

    <p class="text-slate-400 max-w-xl mx-auto">Search all the open positions on the web. Get your own personalized salary estimate. Read reviews on over 30000+ companies worldwide.</p>
</div><!--end grid-->

<div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 mt-8 gap-[30px]">                    
    <div *ngFor="let item of servicesData" class="group p-6 shadow dark:shadow-gray-700 rounded-md bg-white hover:bg-red-600/5 dark:bg-slate-900 dark:hover:bg-red-600/10 text-center transition-all duration-500">
        <div class="size-16 flex items-center justify-center mx-auto bg-red-600/5 group-hover:bg-red-600 dark:bg-red-600/10 dark:group-hover:bg-red-600 shadow dark:shadow-gray-700 rounded-lg transition-all duration-500">
            <i class="text-[30px] text-red-600 group-hover:text-white" [ngClass]="item.icon"></i>
        </div>

        <div class="mt-4">
            <a [routerLink]="[]" (click)="$event.preventDefault()" class="text-lg font-semibold hover:text-red-600 transition-all duration-500">{{item.title}}</a>

            <p class="text-slate-400 mt-3 mb-2">{{item.desc}}</p>

            <a [routerLink]="[]" (click)="$event.preventDefault()" class="hover:text-red-600 font-medium transition-all duration-500">Read More <i class="uil uil-arrow-right"></i></a>
        </div>
    </div><!--end content-->
</div><!--end grid-->
