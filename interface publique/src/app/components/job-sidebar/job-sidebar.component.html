<div class="shadow dark:shadow-gray-700 p-6 rounded-md bg-white dark:bg-slate-900 sticky top-20">
    <form class="grid grid-cols-1 gap-3">
  
      <!-- üîç Filtrer par titre -->
      <div>
        <label for="titre" class="font-semibold">Titre de l'offre</label>
        <div class="relative mt-2">
          <i class="uil uil-search text-lg absolute top-[5px] start-3"></i>
          <input
            type="text"
            id="titre"
            name="titre"
            [(ngModel)]="filtre.titre"
            (ngModelChange)="appliquerFiltres()"
            placeholder="Ex: D√©veloppeur Java"
            class="form-input border ps-10 w-full"
          />
        </div>
      </div>
  
      <!-- üèôÔ∏è Filtrer par ville -->
      <div>
        <label class="font-semibold">Ville</label>
        <select
          class="form-select border w-full mt-1"
          [(ngModel)]="filtre.ville"
          name="ville"
          (ngModelChange)="appliquerFiltres()"
        >
          <option value="">Toutes les villes</option>
          <option *ngFor="let v of villesDisponibles" [value]="v">{{ v }}</option>
        </select>
      </div>
  
      <!-- üßæ Type de contrat -->
      <div>
        <label class="font-semibold">Type de contrat</label>
        <div class="flex flex-col space-y-1 mt-2">
          <label><input type="checkbox" name="CDI" [(ngModel)]="filtre.contrats.CDI" (change)="appliquerFiltres()" /> CDI</label>
          <label><input type="checkbox" name="CDD" [(ngModel)]="filtre.contrats.CDD" (change)="appliquerFiltres()" /> CDD</label>
          <label><input type="checkbox" name="STAGE" [(ngModel)]="filtre.contrats.STAGE" (change)="appliquerFiltres()" /> Stage</label>
        </div>
      </div>
  
      <!-- üíº Comp√©tence -->
      <div>
        <label for="competence" class="font-semibold">Comp√©tence</label>
        <input
          type="text"
          id="competence"
          name="competence"
          [(ngModel)]="filtre.competence"
          (ngModelChange)="appliquerFiltres()"
          placeholder="Ex: Angular, Docker..."
          class="form-input border w-full"
        />
      </div>
  
      <!-- üîÅ Optionnel : bouton de r√©initialisation -->
      <div>
        <button
          type="button"
          (click)="reinitialiserFiltres()"
          class="btn bg-gray-300 hover:bg-gray-400 text-black w-full mt-2"
        >
          R√©initialiser les filtres
        </button>
      </div>
  
    </form>
  </div>
